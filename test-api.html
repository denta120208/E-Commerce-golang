<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testProducts()">Test Products API</button>
    <button onclick="testCategories()">Test Categories API</button>
    <div id="results"></div>

    <script>
        async function testProducts() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/products?page=1&limit=10');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h2>Products:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }

        async function testCategories() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/categories');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h2>Categories:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
